<html>
    <head>
        <title> Clover - Task List</title>

        <link rel="preconnect" href="https://fonts.googleapis.com"> <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,900;1,400&family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
        <link rel="icon" href="images/icon.png" type="image/x-icon">

        <link rel="stylesheet" href="style.css">
        <script src="script.js"> </script>
    </head>

    <body class="flex merriweather-font" onload="displayPlanners(), test(), displayCalendar('days')">
        <div class="sidebar"> 
            <h1 class="header"> Clover. </h1>
             
            <h2> Planner. </h2>
            <table class="merriweather-font planner-list" id="plannerSection"> </table>

            <div id="sidebarDate"> </div> 
            <div class="sidebar-div montserrat-font" id="days"> </div> 
            <div class="flex"> 
                <button id="previous" onclick="previous()" class="merriweather-font"> previous </button>  
                <button onclick="next()" id="next" class="merriweather-font"> next </button>
            </div>

            <input id="plannerInput" class="merriweather-font planner-input input" placeholder="add a new planner" onkeydown="addPlanners()">
        </div>

        <div class="main">                
            <p id="taskSection"> </p>

            <nav>
                <input id="taskInput" class="merriweather-font input" placeholder="add a new task or else..." onkeydown="addTasks('taskInput')">
                <button id="switch" class="merriweather-font" onclick="displayTasks()"> calendar? </button>
            </nav>
        </div>
        
        <p id="taskSidebar" style="display:none;"> </p>
        <p id="event"> </p>
    </body> 
</html>
