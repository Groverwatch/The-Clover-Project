<html>
    <head>
        <title> Clover - Task List</title>
        <link rel="preconnect" href="https://fonts.googleapis.com"> <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,900;1,400&family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
        <link rel="icon" href="images/icon.png" type="image/x-icon">

        <link rel="stylesheet" href="style.css">
        <script src="script.js"> </script>
    </head>

    <body class="flex merriweather-font" onload="loadCalendarSelect(), displayPlanners(), displayTasks(), displayCalendar(date.getMonth(), date.getFullYear(), 'sidebarCalendar', 'sidebarDate'), displayCalendar(date.getMonth(), date.getFullYear(), 'calendarSection', 'mainDate')">
        <div class="sidebar"> 
            <h1> Clover. </h1>
             
            <h2> Planner. </h2>
            <table class="merriweather-font planner-list" id="plannerSection"> </table>

            <p id="sidebarDate"> </p> 
            <div class="sidebar-div montserrat-font" id="sidebarCalendar"> </div>

            <div class="flex" id="sidebarButton"> 
            </div>  

            <input id="plannerInput" class="merriweather-font planner-input input" placeholder="add a new planner" onkeydown="addPlanners()">
        </div>

        <div class="main">
            <span class="flex"> 
                <p class="flex1 montserrat-font" id="mainDate"> </p> 
                <p class="flex1" id="mainButton"> </p>
            </span>  
     
            <p id="taskSection" style="display: grid" class="background merriweather-font list task-list"> </p>
            <p id="calendarSection" style="display: none" class="main-div"> </p>

            <nav>
                <input id="taskInput" class="merriweather-font input" placeholder="add a new task or else..." onkeydown="addTasks('taskInput')">
                <button id="switch" class="merriweather-font" onclick="swap('taskSection', 'calendarSection')"> calendar? </button>
            </nav>
        </div>
        
        <p id="taskSidebar" style="display:none;"> </p>
        <p id="event" style="display:none;"> </p>
        <p id="nothing" style="display:none;"> </p>
    </body> 
</html>
