<html>
    <head>
        <title> Clover - Task List</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&family=Lusitana:wght@400;700&family=Merriweather:ital,wght@0,300;0,400;0,900;1,400&display=swap" rel="stylesheet">
        
        <link rel="icon" href="images/icon.png" type="image/x-icon">
        <link rel="stylesheet" href="styles/style.css">
        <link rel="stylesheet" href="styles/input.css">

        <script src="script/script.js"> </script>
        <script src="script/eventListener.js"> </script>      
    </head>

    <body class="flex">
        <section class="sidebar"> 
            <h1 class="sidebar_title"> Clover. </h1>

            <article class="planners">
                <h1 class="planners_title"> Planner. </h1>

                <form id="plannerList"> 
                    <!-- Planners appear here -->
                </form>
            </article>
        </section>

        <section class="main">
            <h2 class="main_title"> Task List - Pending </h2>

            <article id="taskList" class="task"> 
                <!-- Task appear here.  -->
            </article>

            <nav class="inputs"> 
                <div class="inputs_container"> 
                    <input type="button" id="modeChange" value="Planner" class=""> 
                    <input type="text" id="textInput" class="inputs_text input">
                    <input type="color" id="colorInput">

                    <select class="select" id="plannerInput"> 
                        <!-- Planners appear here -->
                    </select>

                    <input type="button" id="buttonAdd" value="+"> 
                </div>
            </nav>
        </section>
    </body> 
</html>
