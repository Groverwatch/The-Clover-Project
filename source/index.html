<html>
    <head>
        <title> Clover - Task List</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&family=Lusitana:wght@400;700&family=Merriweather:ital,wght@0,300;0,400;0,900;1,400&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        
        <link rel="icon" href="images/icon.png" type="image/x-icon">
        <link rel="stylesheet" href="styles/style.css">
        <link rel="stylesheet" href="styles/input.css">

        <script src="script/script.js"> </script>
        <script src="script/eventListener.js"> </script>      
    </head>

    <body class="flex">
        <section class="sidebar"> 
            <h1 class="sidebar_title"> Clover. </h1>

            <article class="planners">
                <h1 class="planners_title"> Planner. </h1>

                <form id="plannerList"> </form>
            </article>
        </section>

        <section class="main">
            <h2 class="main_title" id="title"> Task List </h2>

            <article id="taskList" class="task"> </article>

            <nav class="inputs"> 
                <div class="flex"> 
                    <input type="text" id="textInput" class="inputs_text input"> 
                    <input type="color" id="colorInput" class="inputs_color color">
                    <select id="plannerInput" class="inputs_select select"> </select>
                    <input type="button" id="buttonAdd" value="+" class="inputs_add button"> 
                </div>

                <div class="mode flex">
                    <label class="mode_label"> 
                        <input type="radio" name="Mode" value="Task" onchange="toggleMode()" checked>
                        <span class="material-symbols-outlined mode_radio"> check_box </span>                    
                    </label>
                    
                    <label class="mode_label"> 
                        <input type="radio" name="Mode" value="Planner" onchange="toggleMode()">
                        <span class="material-symbols-outlined mode_radio"> inventory_2 </span> 
                    </label>   
                </div>
            </nav>
        </section>
    </body> 
</html>
