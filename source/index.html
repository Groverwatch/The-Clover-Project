<!DOCTYPE html>

<html>
    <head>
        <title> Clover - New </title>
        <link rel="icon" href="files/icon.png" type="image/x-icon">
        <link rel="stylesheet" href="styles/style.css">
    </head>

    <body>
        <section class="sidebar"> 
            <h1 class="sidebar__title"> Clover. </h1>

            <div>
                <h2> Planners. </h2>

                <div class="sidebar__planners" id="sidebarPlanner"> <!-- Planners appear here --> </div>
            </div>

            <div class="sidebar__mode"> 
                <label> 
                    <input type="radio" name="Mode" value="Planner" onchange="toggleMode()" checked>
                    <span class="material-symbols-outlined mode__button"> inventory_2 </span> 
                </label>   

                <label> 
                    <input type="radio" name="Mode" value="Task" onchange="toggleMode()">
                    <span class="material-symbols-outlined mode__button" > check_box </span>                    
                </label>
                
                <label> 
                    <input type="radio" name="Mode" value="Calendar" onchange="toggleMode()">
                    <span class="material-symbols-outlined mode__button"> calendar_month </span> 
                </label>   
            </div>
        </section>
        
        <section id="taskContainer" class="main main--reveal">
            <main class="main__section">
                <h1 class="main__title"> Task List </h1>

                <div id="taskInterface" class="main__tasks"> <!-- Tasks appear here --> </div>

                <div class="main__inputs">
                    <input id="taskTextInput" type="text" placeholder="Add a new task." class="inputs__text"> 

                    <input id="taskDateInput" type="date" class="inputs_date" >

                    <select id="taskPlannerInput" class="inputs_select"> <!-- Planners appear here --> </select>

                    <button id="taskAddInput" type="button" class="inputs__button"> 
                        <span class="material-symbols-outlined"> add </span>                
                    </button>
                </div>
            </main>

            <aside id="taskInformation" class="main__information main__information--hide"> 
                <div> 
                    <h1 class="information__title"> Details </h1>
    
                    <div class="information__container"> 
                        <h2 class="container__title"> Task Name </h2>
                        <input id="taskInformationTextInput" class="container__text">
                    </div>
    
                    <div class="information__container"> 
                        <h2 class="container__title"> Planner </h2>
                        <select id="taskInformationPlannerInput" class="container__select">
                            <option> planner 1</option>
                            <option> planner 1</option>
                            <option> planner 1</option>
                        </select>
                    </div>
    
                    <div class="information__container"> 
                        <h2 class="container__title"> Date </h2>
                        <input id="taskInformationDateInput" type="date" class="container_date">
                    </div>
                </div>
    
                <div class="information__exit">
                    <button class="exit_button" type="button" onclick="test()"> 
                        <span class="material-symbols-outlined"> close </span>                
                    </button>    
                </div>    
            </aside>
        </section>
        
        <section id="plannerContainer" class="main main--hide">
            <main class="main__section"> 
                <h1 class="main__title"> Planner List </h1>

                <div class="main__planners" id="plannerInterface"> <!-- Planners appear here --> </div>

                <div class="main__inputs">
                    <input id="plannerTextInput" type="text" placeholder="Add a new planner." class="inputs__text"> 
                    
                    <input id="plannerColorInput" type="color" class="inputs__color">

                    <button id="plannerAddInput" type="button" class="inputs__button"> 
                        <span class="material-symbols-outlined"> add </span>                
                    </button>
                </div>
            </main>

            <aside id="plannerInformation" class="main__information main__information--reveal"> 
                <div>
                    <h2> Planner Details </h2>

                    <div class="information__container">
                        <h3> Name: </h3>
                        <p id="plannerInformationName"> </p>
                    </div>
        
                    <div class="information__container">
                        <h3> Color: </h3>
                        <span class="information__subtitle" id="plannerInformationColor"> </span>
                    </div>
        
                    <div class="information__container"> 
                        <h3> Tasks: </h3>
                        <div class="information__interface" id="plannerInformationTasks"> </div>
                    </div>        
                </div>
                
                <div class="information__buttons">
                    <button class="information__button" onclick="hideInformation('plannerInformation')"> 
                        <span class="material-symbols-outlined"> close </span> 
                    </button>

                    <button id="plannerInformationEdit" class="information__button"> 
                        <span class="material-symbols-outlined"> edit </span> 
                    </button>
                </div>
            </aside>

        </section>

        <section id="calendarContainer" class="main main--hide">
            <main class="main__section"> 
                <div class="main__dates"> 
                    <h1 class="main__title" id="calendarTitle"> Calendar </h1>
                    
                    <div>
                        <button id="calendarAddInput" onclick="goToPreviousMonth()" type="button" class="inputs__month"> 
                            <span class="material-symbols-outlined"> arrow_back </span>                
                        </button>

                        <button id="calendarAddInput" onclick="goToFollowingMonth()" type="button" class="inputs__month"> 
                            <span class="material-symbols-outlined"> arrow_forward </span>                
                        </button>
                    </div>

                </div>

                <div id="calendarInterface" class="main__calendar">  <!-- Calendar appears here -->  </div>
            </main>

            <aside id="calendarInformation" class="main__information main__information--hide">      
            </aside>

        </section>
    </body>
</html>


<script src="script/storage.js"> </script>
<script src="script/planners.js"> </script>
<script src="script/tasks.js"> </script>
<script src="script/calendar.js"> </script>
